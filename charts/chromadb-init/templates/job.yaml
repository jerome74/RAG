apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-init
  namespace: {{ .Values.namespace.name }}
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  {{- with .Values.job.labels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.job.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  backoffLimit: {{ .Values.job.backoffLimit }}
  {{- if .Values.job.ttlSecondsAfterFinished }}
  ttlSecondsAfterFinished: {{ .Values.job.ttlSecondsAfterFinished }}
  {{- end }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Chart.Name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.serviceAccountName }}
      serviceAccountName: {{ .Values.serviceAccountName | quote }}
      {{- end }}
      restartPolicy: {{ .Values.job.restartPolicy }}
      containers:
        - name: chromadb-init
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: OPENAI_API_CYPHER
              valueFrom:
                secretKeyRef:
                  name: {{ default (printf "%s-openai" .Release.Name) .Values.cypher.name }}
                  key: OPENAI_API_KEY
            - name: EXA_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ default (printf "%s-openai" .Release.Name) .Values.cypher.name }}
                  key: EXA_API_KEY
            - name: COLLECTION_NAME
              value: {{ .Values.chromadb.collectionName | quote }}
            - name: DB_PATH
              value: {{ .Values.chromadb.dbPath | quote }}
            - name: MODEL_NAME
              value: {{ .Values.chromadb.modelName | quote }}
            - name: BATCH_SIZE
              value: {{ .Values.chromadb.batchSize | quote }}
            - name: CSV_PATH
              value: {{ .Values.csv.path | quote }}
            - name: CSV_ENCODING
              value: {{ .Values.csv.encoding | quote }}
            - name: FAIL_ON_MISSING_COLUMNS
              value: {{ ternary "true" "false" .Values.csv.failOnMissingColumns | quote }}
          volumeMounts:
            - name: vectordb
              mountPath: {{ .Values.pvc.mountPath | quote }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: vectordb
          persistentVolumeClaim:
            claimName: {{ if .Values.pvc.existingClaim }}{{ .Values.pvc.existingClaim }}{{ else }}{{ default (printf "%s-vectordb" .Release.Name) .Values.pvc.name }}{{ end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}